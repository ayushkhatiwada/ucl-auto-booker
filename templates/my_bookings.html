<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCL Auto Booker</title>
    <link rel="stylesheet" href="../static/my_bookings.css">
</head>

<body>

    <nav class="navbar">
        <div class="navbar__container">

            <!-- UCL AutoBooker Logo -->
            <a href="signed_in.html" id="navbar__logo">UCL AutoBooker</a>

            <!-- Navbar options -->
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="signed_in.html" class="navbar__links"> Home </a>
                </li>
                <li class="navbar__item">
                    <a href="book_space.html" class="navbar__links"> Book Rooms </a>
                </li>
                <li class="navbar__item">
                    <a href="my_bookings.html" class="navbar__links"> My Bookings </a>
                </li>
                <!-- Welcome User Display-->
                <li class="navbar__btn">
                    <a href="signed_in.html" class="button"> Welcome Ayush K </a>
                </li>
            </ul>

        </div>
    </nav>


    <!-- Background Image -->
    <div class="banner">
    </div>


    <h1>My Bookings</h1>

    <!-- Booking data from bookings.db -->
    <table>

        <tr>
            <th>Room Number</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Status</th>
        </tr>

        {% for booking in bookings %}
            <tr>
                <td>{{ booking[1] }}</td>
                <td>{{ booking[3] }}</td>
                <td>{{ booking[4] }}</td>
                <td>{{ booking[5] }}</td>
                <td>{{ booking[7] }}</td>
            </tr>

        {% endfor %}
    </table>


</body>
</html>
